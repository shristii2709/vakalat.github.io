<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakalat - Add New Case</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="Vakalat Logo">
            <h3>Vakalat</h3>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="has-submenu active">
                    <a href="#" data-section="cases" class="active"><i class="fas fa-briefcase"></i> Cases <i class="fas fa-chevron-down"></i></a>
                    <ul class="submenu" style="display: block;">
                        <li><a href="case-details.html">View Case Details</a></li>
                        <li><a href="add-case.html" class="active">Add New Case</a></li>
                    </ul>
                </li>
                <li class="has-submenu">
                    <a href="#" data-section="clients"><i class="fas fa-users"></i> Clients <i class="fas fa-chevron-down"></i></a>
                    <ul class="submenu">
                        <li><a href="client-profile.html">View Client Profile</a></li>
                        <li><a href="add-client.html">Add New Client</a></li>
                    </ul>
                </li>
                <li><a href="index.html#calendar" data-section="calendar"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="index.html#tasks" data-section="tasks"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="index.html#billing" data-section="billing"><i class="fas fa-file-invoice"></i> Billing</a></li>
                <li><a href="index.html#reports" data-section="reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="index.html#messages" data-section="messages"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="index.html#profile" data-section="profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h2>Welcome, Adv. [Lawyer Name]</h2>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search cases, clients...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="assets/user-avatar.png" alt="User Avatar">
                </div>
            </div>
        </header>
        <section class="content-section active">
            <div class="container">
                <h2 class="section-title">Add New Case</h2>
                <div class="case-form">
                    <form id="add-case-form">
                        <div class="form-group">
                            <label for="case-number">Case Number</label>
                            <input type="text" id="case-number" required>
                        </div>
                        <div class="form-group">
                            <label for="case-title">Case Title</label>
                            <input type="text" id="case-title" required>
                        </div>
                        <div class="form-group">
                            <label for="client">Client</label>
                            <select id="client" required>
                                <option value="">Select Client</option>
                                <option value="anil-kumar">Mr. Anil Kumar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="court">Court</label>
                            <input type="text" id="court" required>
                        </div>
                        <div class="form-group">
                            <label for="case-type">Case Type</label>
                            <select id="case-type" required>
                                <option value="">Select Case Type</option>
                                <option value="criminal">Criminal</option>
                                <option value="civil">Civil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="next-hearing">Next Hearing Date</label>
                            <input type="date" id="next-hearing" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Case</button>
                        <a href="index.html#cases" class="btn">Cancel</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
